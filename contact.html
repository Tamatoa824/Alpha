        <form>
            <fieldset>
                <legend>

                <input type="text" name="lastname"><br>
                Email address:<br>
                <input type="email" name="email" required><br>

                <select id="reason">
                    <option onclick="show_form('enquiry')" value="Enquiry">Enquiry</option>

                </fieldset>
            </div>
           <div class="employment">
                <fieldset>
                    <legend>Employment:</legend>
                    <textarea type="text" name="reason" placeholder="Why do you want to work for Alpha Protection?" style="height:200px"></textarea>

                </fieldset>
           </div>
          <div class="complaint">
                <fieldset>
                    <legend>Complaint:</legend>
                    <textarea type="text" name="reason" placeholder="Whats the issue and how may we help resolve it?" style="height:20%; width:100%"></textarea>

                </fieldset>
          </div>
        </form>

   <script>
       /*function show_form(candy) {
           //document.getElementsByClassName('candy_form').style.display = 'none'; //Hide forms

       }*/
       // Function to add event listener to table
       var el = document.getElementById("reason");
       el.addEventListener("change", function () {
           var elems = document.querySelectorAll('.enquiry,.employment,.complaint')
           for (var i = 0; i < elems.length; i++) {
               elems[i].style.display = 'none'
           }
           if (this.selectedIndex === 0) {
               document.querySelector('.enquiry').style.display = 'block';
           } else if (this.selectedIndex === 1) {
               document.querySelector('.employment').style.display = 'block';
           } else if (this.selectedIndex === 2) {
               document.querySelector('.complaint').style.display = 'block';
           }
       }, false);
   </script>

    <script>
        var slideIndex2 = 0;
        var slideIndex3 = 0;
        showSlides2();
        showSlides3();



        function showSlides2() {
            var j;
            var slides2 = document.getElementsByClassName("venue");
            for (j = 0; j < slides2.length; j++) {
                slides2[j].style.display = "none";
            }
            slideIndex2++;
            if (slideIndex2 > slides2.length) { slideIndex2 = 1 }
            slides2[slideIndex2 - 1].style.display = "block";
            setTimeout(showSlides2, 4000); // Change image every 4 seconds
        }

        function showSlides3() {
            var k;
            var slides3 = document.getElementsByClassName("venue1");
