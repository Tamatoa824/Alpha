    <script>
        var slideIndex2 = 0;
        var slideIndex3 = 0;
        showSlides2();
        showSlides3();



        function showSlides2() {
            var j;
            var slides2 = document.getElementsByClassName("venue");
            for (j = 0; j < slides2.length; j++) {
                slides2[j].style.display = "none";
            }
            slideIndex2++;
            if (slideIndex2 > slides2.length) { slideIndex2 = 1 }
            slides2[slideIndex2 - 1].style.display = "block";
            setTimeout(showSlides2, 4000); // Change image every 4 seconds
        }

        function showSlides3() {
            var k;
            var slides3 = document.getElementsByClassName("venue1");
            for (k = 0; k < slides3.length; k++) {
                slides3[k].style.display = "none";
            }
            slideIndex3++;
            if (slideIndex3 > slides3.length) { slideIndex3 = 1 }
            slides3[slideIndex3 - 1].style.display = "block";
            setTimeout(showSlides3, 4000); // Change image every 4 seconds
        }
    </script>
